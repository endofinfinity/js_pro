<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function outer() { 
            let a = 10
            function inner() { 
                console.log(a);
             }
            return inner 
         }
         const fn = outer()
         fn()

        //  变量的私有化
         function out() {
            let i = 0
            function ini() { 
                i++
                console.log(i);
             }
             return ini
         }
         const bibao = out()
         bibao()
         bibao()
    </script>
</body>
</html>
