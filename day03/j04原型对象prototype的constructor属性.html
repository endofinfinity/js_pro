<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star() { }
        // console.log(Star.prototype);
        Star.prototype = {

            // 自定义的原型对象prototype没有返回指向，需要自定义constructor（构造函数）属性指回创造原型prototype的构造函数
            constructor : Star,

            sing: function () {
                console.log('唱歌');
            },
            song: function () {
                console.log('歌曲');
            },
        }

        console.log(Star.prototype);
        console.log(Star.prototype.constructor);

        const ldh = new Star()
        console.log(Star.prototype.constructor === Star);

    </script>
</body>

</html>
